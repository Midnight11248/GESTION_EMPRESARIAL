<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Reservas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="col-md-4">
        <div class="card p-4 shadow">

            <!-- Logo -->
            <div class="text-center mb-3">
                <img src="assets/logo.jpeg" alt="Logo" height="70">
            </div>

            <h3 class="text-center mb-3">Iniciar Sesión</h3>

            <!-- Formulario de login -->
            <form id="loginForm">
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo" required>

                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>

                <button type="submit" class="btn btn-primary w-100">
                    Ingresar
                </button>
            </form>

            <a href="register.html" class="text-center d-block mt-3">
                Registrarse
            </a>

        </div>
    </div>

</div>

<!-- Scripts -->
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
