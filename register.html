<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-3">Registro</h3>

                <form id="registerForm">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Nombre" required>
                    <input type="email" id="email" class="form-control mb-3" placeholder="Correo" required>
                    <input type="password" id="password" class="form-control mb-3" placeholder="ContraseÃ±a" required>

                    <select id="role" class="form-select mb-3">
                        <option value="cliente">Cliente</option>
                        <option value="operador">Operador</option>
                        <option value="admin">Administrador</option>
                    </select>

                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                </form>

                <a href="index.html" class="text-center d-block mt-3">Volver</a>
            </div>
        </div>
    </div>
</div>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
